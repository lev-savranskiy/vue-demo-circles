<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js Sphere App</title>
  </head>
  <style>
    #app {
      font-family:  Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #2c3e50;
      margin: 40px;
    }

    input, button {
      height: 27px;
    }

    button.btn {
      padding: 0 0.75rem;
    }

    a {
      color: #42b983;
    }

    .delete {
      color: pink;
      cursor: pointer;
    }

    .delete:hover, .invalid {
      color: red;
    }

    .valid {
      color: green;
    }
  </style>
  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
  </body>
</html>
